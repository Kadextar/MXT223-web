<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание МХТ-223</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <!-- FontAwesome placeholder, better use SVGs or local icons usually, but for speed we'll use unicode or simple SVGs in CSS -->
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <span class="badge">MXT-223</span>
                <h1>Расписание</h1>
                <p class="subtitle" id="current-date">Загрузка даты...</p>
                <div class="week-info">
                    <span id="week-number">Неделя...</span>
                </div>
            </div>
        </header>

        <nav class="week-nav">
            <button class="nav-btn prev-week" id="prev-week-btn">←</button>
            <span class="current-week-label">Текущая неделя</span>
            <button class="nav-btn next-week" id="next-week-btn">→</button>
        </nav>

        <div class="days-tabs" id="days-tabs">
            <!-- Tabs will be generated by JS -->
            <button class="tab active" data-day="monday">Пн</button>
            <button class="tab" data-day="tuesday">Вт</button>
            <button class="tab" data-day="wednesday">Ср</button>
            <button class="tab" data-day="thursday">Чт</button>
            <button class="tab" data-day="friday">Пт</button>
        </div>

        <main class="schedule-container" id="schedule-container">
            <!-- Lessons will be injected here -->
            <div class="empty-state">
                <p>Загрузка расписания...</p>
            </div>
        </main>

        <footer class="footer">
            <p>Developed for MXT-223</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="/static/app.js"></script>
</body>
</html>

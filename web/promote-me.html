<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделать админом — dev</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .promote-page { max-width: 400px; margin: 60px auto; padding: 24px; text-align: center; }
        .promote-page h1 { font-size: 1.25rem; margin-bottom: 16px; color: var(--text-main); }
        .promote-page p { color: var(--text-muted); margin-bottom: 20px; }
        .promote-page a { color: var(--primary); }
        .promote-page .btn { display: inline-block; padding: 12px 24px; background: var(--primary); color: #fff; border-radius: 12px; text-decoration: none; font-weight: 600; margin-top: 12px; }
        .promote-page .result { margin-top: 20px; padding: 12px; border-radius: 12px; font-size: 0.9rem; }
        .promote-page .result.ok { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
        .promote-page .result.err { background: rgba(239, 68, 68, 0.15); color: #f87171; }
    </style>
</head>
<body>
    <div class="promote-page">
        <h1>Сделать меня админом</h1>
        <p>Только для разработки. Сначала войдите на <a href="/login.html">главной</a>.</p>
        <button type="button" class="btn" id="do-promote">Выдать права администратора</button>
        <div id="result" class="result" style="display: none;"></div>
        <p style="margin-top: 24px;"><a href="/">На главную</a> · <a href="/admin.html">В админ-панель</a></p>
    </div>
    <script>
        document.getElementById('do-promote').onclick = async function () {
            const token = localStorage.getItem('access_token');
            const resultEl = document.getElementById('result');
            resultEl.style.display = 'block';
            resultEl.className = 'result';

            if (!token) {
                resultEl.classList.add('err');
                resultEl.textContent = 'Сначала войдите на сайте (логин на главной).';
                return;
            }

            try {
                const r = await fetch('/api/debug/promote-me', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await r.json();
                if (data.status === 'ok') {
                    resultEl.classList.add('ok');
                    resultEl.textContent = data.message || 'Готово! Теперь откройте админ-панель.';
                } else {
                    resultEl.classList.add('err');
                    resultEl.textContent = data.message || data.error || 'Ошибка';
                }
            } catch (e) {
                resultEl.classList.add('err');
                resultEl.textContent = 'Ошибка сети: ' + e.message;
            }
        };
    </script>
</body>
</html>

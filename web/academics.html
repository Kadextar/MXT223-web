    <script>
        // Simple client-side tab switcher
        window.switchTab = function (tabName) {
            // Hide all contents
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            // Show target
            document.getElementById(tabName + '-tab').style.display = 'block';

            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.style.background = 'rgba(255,255,255,0.5)';
                btn.classList.remove('active');
            });
            // Highlight clicked button (approximate, better done by passing event or ID)
            const btns = document.querySelectorAll('.tab-btn');
            if (tabName === 'subjects') btns[0].style.background = 'white';
            if (tabName === 'teachers') btns[1].style.background = 'white';
            if (tabName === 'exams') btns[2].style.background = 'white';
        }

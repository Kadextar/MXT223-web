<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предметы - МХТ-223</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/academics.css?v=78">
    <link rel="stylesheet" href="/static/exams.css">
    <meta name="theme-color" content="#ecfdf5">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1" style="background: rgba(16, 185, 129, 0.2);"></div>
        <div class="globe globe-2" style="background: rgba(5, 150, 105, 0.2);"></div>
    </div>

    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <h1>Предметы</h1>
                <p class="subtitle">Учебный план</p>
            </div>
        </header>

        <!-- Tabs как в Рейтинге: Предметы | Экзамены -->
        <div class="academics-tabs" style="height: auto; min-height: 0;">
            <div class="tabs-pill" style="margin: 0 auto;">
                <button type="button" class="tab-btn active" id="tab-btn-subjects" aria-selected="true">Предметы</button>
                <button type="button" class="tab-btn" id="tab-btn-exams" aria-selected="false">Экзамены</button>
            </div>
        </div>

        <main class="academics-container" style="padding-bottom: 100px; margin-top: 20px;">

            <!-- VIEW: Предметы -->
            <div id="subjects-view">
                <div id="subjects-list" class="subjects-grid">
                    <div class="empty-state">
                        <p>Загрузка предметов...</p>
                    </div>
                </div>
                <div class="section-title" style="margin-top: 30px; margin-bottom: 15px; padding: 0 20px; display: none;">
                    Преподаватели</div>
                <div id="teachers-list" class="teachers-list" style="display: none;"></div>
            </div>

            <!-- VIEW: Экзамены -->
            <div id="exams-view" class="hidden">
                <div id="exams-list" class="exams-list">
                    <div class="empty-state"><p>Загрузка экзаменов...</p></div>
                </div>
            </div>

        </main>

        <!-- Subject detail modal -->
        <div id="subject-modal" class="modal hidden" aria-modal="true">
            <div class="modal-overlay subject-modal-overlay"></div>
            <div class="modal-content subject-modal-content">
                <button type="button" class="subject-modal-close" id="subject-modal-close" aria-label="Закрыть"><i class="fas fa-times"></i></button>
                <div id="subject-modal-body"><!-- filled by JS --></div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="profile-nav">
            <a href="/" class="nav-link" title="Меню"><i class="fas fa-th-large"></i></a>
            <a href="/academics.html" class="nav-link active" title="Предметы"><i class="fas fa-book"></i></a>
            <a href="/ratings.html" class="nav-link" title="Рейтинг"><i class="fas fa-star"></i></a>
            <a href="/profile.html" class="nav-link" title="Профиль"><i class="fas fa-user"></i></a>
        </nav>
    </div>

    <script type="module" src="/static/academics.js?v=78"></script>
</body>

</html>

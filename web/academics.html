    <script>
        // Simple client-side tab switcher
        window.switchTab = function (tabName) {
            // Hide all contents
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            // Show target
            document.getElementById(tabName + '-tab').style.display = 'block';

            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Highlight clicked button
            // Find button by text or data attribute would be better, but loop index is fragile.
            // Let's rely on the onclick trigger adding 'active' to event target if possible, 
            // but since we call function, let's just use mapping or search.
            const btns = document.querySelectorAll('.tab-btn');
            if (tabName === 'subjects') btns[0].classList.add('active');
            if (tabName === 'teachers') btns[1].classList.add('active');
            if (tabName === 'exams') btns[2].classList.add('active');
        }
    </script>
